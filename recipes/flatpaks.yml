# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

# flatpaks.yml — Default Flatpak configuration
#
# Enables Flathub and installs a curated set of default Flatpak apps.
# These are the apps most gaming desktop users will want out of the box.

type: default-flatpaks
notify: true

system:
  repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
  repo-name: flathub
  repo-title: Flathub

  install:
    # ---- Web Browser ----
    - org.mozilla.firefox

    # ---- Flatpak Management ----
    - com.github.tchx84.Flatseal          # Manage Flatpak permissions
    - io.github.flattool.Warehouse        # Manage Flatpak apps & runtimes
    - io.github.kolunmi.Bazaar            # Bazaar — Flatpak-focused app store

    # ---- Gaming ----
    - com.valvesoftware.Steam             # Flatpak Steam (alternative to layered)
    - net.lutris.Lutris                   # Flatpak Lutris (alternative to layered)
    - net.davidotek.pupgui2               # ProtonUp-Qt — manage Proton/Wine versions
    # - com.heroicgameslauncher.hgl         # Heroic — Epic/GOG/Amazon game launcher

    # ---- Media ----
    - org.videolan.VLC                    # Media player
    - com.obsproject.Studio               # OBS Studio for streaming/recording

    # ---- Communication ----
    - com.discordapp.Discord              # Discord

    # ---- Utilities ----
    - org.gnome.FileRoller                # Archive manager
    - org.gnome.Calculator                # Calculator
    - com.github.mijorus.gearlever        # Manage AppImages

    # ---- Android on Linux ----
    # Waydroid can be set up manually via ujust
    # - id.waydro.WaydroidHelper

  # Remove Fedora's filtered flathub if present
  remove:
    - org.fedoraproject.MediaWriter       # Not needed on atomic desktop
