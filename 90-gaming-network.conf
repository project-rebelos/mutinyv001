# 90-gaming-network.conf — Network optimizations for gaming
#
# BBR TCP congestion control (from Google) — improves throughput and
# reduces bufferbloat. Used by Bazzite, safe and well-tested.
net.core.default_qdisc = fq
net.ipv4.tcp_congestion_control = bbr

# Increase network buffer sizes for better game download speeds
net.core.rmem_max = 16777216
net.core.wmem_max = 16777216
